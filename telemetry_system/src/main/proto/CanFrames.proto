syntax = "proto3";

package dev.hugbo.telemetry.telemetry_system;

option java_package = "dev.hugbo.telemetry.telemetry_system";
option java_outer_classname = "CanFramesProtos";

message CanFrame {
  optional uint32 id = 1;          
  optional bytes data = 2;         
  optional uint32 dlc = 3;          
  optional bool is_extended = 4;   
  optional bool is_rtr = 5;        
  optional uint64 timestamp = 6;   
}

message CanFrameList {
  repeated CanFrame canFrame = 1;
}